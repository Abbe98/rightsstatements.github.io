language: ruby
rvm:
- 2.2
install: gem install jekyll
script: "[ -e _config_${TRAVIS_BRANCH}.yml ] && jekyll build --config _config_${TRAVIS_BRANCH}.yml || jekyll build"
branches:
  only:
  - master
  - production
  - develop
deploy:
  skip_cleanup: true
  provider: script
  script: scripts/deploy.sh
  on:
    branch:
    - master
    - production
    - develop
env:
  global:
  - GITHUB_REPO=github.com/rightsstatements/rightsstatements.github.io.git
  - secure: 
  - secure: 
